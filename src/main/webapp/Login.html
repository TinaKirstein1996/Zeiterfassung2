<!DOCTYPE html>
<html>

<head>
	<meta charset = "utf-8">
    <title>Zeiterfassungs-Anwendung</title>
    <link rel="stylesheet" href = "loginStyle.css">
    <link rel="stylesheet">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google font link -->
    <link rel = "stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="login.js" defer></script>
 </head>
 
<body>

	<h2>Arbeitszeiterfassung</h2>

	<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

	<div id="id01" class="modal">
	  
		<form class="modal-content animate" action="Dashboard.html" method="post">
	    	<div class="imgcontainer">
	      		<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
	      		<img src="technoform.png" alt="Technoform-Logo" class="avatar" style="width:256px;height:150px;">
	    	</div>
	
	    	<div class="container">
	      		<label for="uname"><b>Benutzername</b></label>
	      		<input type="text" placeholder="Bitte Benuternamen eingeben" name="uname" required>
	
	      		<label for="psw"><b>Passwort</b></label>
	      		<input type="password" placeholder="Bitte Passwort eingeben" name="psw" required>
	        
	      		<button type="submit">Einloggen</button>
	      		<label>
	        	<input type="checkbox" checked="checked" name="remember"> Daten speichern
	      		</label>
	    	</div>
	
	    	<div class="container" style="background-color:#f1f1f1">
	      		<button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Abbrechen</button>
	      		<span class="psw"><a href="registrierung.html">Neuer Benutzer?</a></span>
	    	</div>
	  	</form>
	</div>


</body>
</html>
